language: go

matrix:
  include:
    - os: linux
      go: "1.12.x"
    - os: linux
      go: "1.11.x"
    - os: osx
      go: "1.12.x"
    - os: osx
      go: "1.11.x"
    - os: windows
      go: "1.12.x"
    - os: windows
      go: "1.11.x"

before_install:
  - go get -v -u github.com/dvyukov/go-fuzz/...
  - go get -v -u golang.org/x/tools/cmd/goimports

script:
  - go test -v ./fuzz
  - go test -short ./... 
  - go test .
