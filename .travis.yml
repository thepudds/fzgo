language: go

matrix:
  include:
    - os: linux
      go: "1.16.x"
    - os: linux
      go: "1.15.x"
    - os: linux
      go: "1.14.x"
    - os: linux
      go: "1.13.x"
    - os: osx
      go: "1.16.x"
    - os: osx
      go: "1.13.x"
    - os: windows
      go: "1.16.x"
    - os: windows
      go: "1.13.x"

before_install:
  - go get -v -u github.com/dvyukov/go-fuzz/...
  - go get -v -u golang.org/x/tools/cmd/goimports

script:
  - go test ./fuzz ./randparam ./genfuzzfuncs
  - go test -short .
  - go test ./...
